<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" />
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" />
  <link href='style.css' rel='stylesheet'>
</head>

<body>
  <section class='container dn-section1'>
    <h3>Current currency rate</h3>
    <ul>
      <li>1 USD = 23232 VND</li>
      <li>1 EUR = 26240 VND</li>
      <li>1 JPY = 215.859 VND</li>
    </ul>
    <div class='row dn-box-converter'>
      <div class='col-md-3 dn-div-col'>
        <input type='number' id='dn-input-text'>
      </div>

      <div class='col-md-4 dn-div-col'>
        <label>From</label>
        <select name='currency' id='from'>
          <option value="vnd">VND</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="jpy">JPY</option>
        </select>
        <button  onclick ="reverse()"class='btn btn-primary btn-lg btn-outline-dark' id='dn-reverse-btn'><i class="fas fa-history"></i></button>
        <label>To</label>
        <select name='currency' id='to'>
          <option value="usd">USD</option>
          <option value="vnd">VND</option>
          <option value="eur">EUR</option>
          <option value="jpy">JPY</option>
        </select>
      </div>

      <div class='col-md-5 dn-div-col'>
        <button class='btn btn-primary btn-lg dn-btn-converter btn-outline-dark' onclick='converter()'><i
            class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    <div class='dn-output'>
      <p class='dn-lead' style='font-weight:bold'>Output:</p>
      <output name='x' id='dn-output-text'>Hello World</output>
    </div>
  </section>

  <script src='script.js'></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    </script>
</body>

</html>
